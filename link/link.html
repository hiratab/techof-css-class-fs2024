<!DOCTYPE html>
<html>

<head>
  <title>Fonts</title>
  <style>
    a {
      color: purple;
      background-color: burlywood;
    }

    /* unvisited link */
    a:link {
      color: purple;
    }

    /* visited link */
    a:visited {
      color: green;
    }

    /* mouse over link */
    a:hover {
      color: rgb(221, 31, 31);
    }

    /* selected link */
    a:active {
      color: rgb(250, 204, 211);
    }
  </style>
</head>

<body>
  <div>
    <a href="https://www.vodafone.pt/">
      wawiwa
    </a>
  </div>
</body>

</html>
