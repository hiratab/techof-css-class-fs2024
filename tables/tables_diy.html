<!DOCTYPE html>
<html>

<head>
  <title>Table DIY</title>
  <style>
    table {
      border: 2px solid blue;
    }

    tbody tr:nth-child(odd) {
      background-color: blue;
    }

  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Head 1</th>
        <th>Head 2</th>
        <th>Head 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
      </tr>
      <tr>
        <td>Cell 6</td>
        <td>Cell 7</td>
        <td>Cell 8</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
